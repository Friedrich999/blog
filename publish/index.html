<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>发布文章 | HuangyingjieBLOG</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
    <style>
        .form-wrapper {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .form-wrapper h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        label {
            font-weight: bold;
            margin-top: 1rem;
            display: block;
        }
        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background: #1661AB;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="page" id="body-wrap">
    <header class="full_page" id="page-header" style="background-image: url(/images/header.jpg);">
        <nav id="nav">
            <span id="blog-info"><a class="nav-site-title" href="/"><span class="site-name">HuangyingjieBLOG</span></a></span>
            <div id="menus">
                <div class="menus_items">
                    <div class="menus_item"><a class="site-page" href="/"><i class="fa-fw fas fa-home"></i><span> 首页</span></a></div>
                    <div class="menus_item"><a class="site-page" href="/publish/"><i class="fa-fw fas fa-upload"></i><span> 发布</span></a></div>
                </div>
            </div>
        </nav>
    </header>

    <main id="content-inner">
        <div class="form-wrapper">
            <h1>发布文章</h1>
            <form method="post" action="/submit" enctype="multipart/form-data">
                <label for="title">标题</label>
                <input type="text" name="title" id="title" required>

                <label for="cover">封面图片</label>
                <input type="file" name="cover" id="cover" accept="image/*">

                <label for="category">所属分类</label>
                <select name="category" id="category" required>
                    <option value="">请选择分类</option>
                    <option value="1">POP</option>
                    <option value="2">Loud Rock</option>
                </select>

                <label for="category">所属标签</label>
                <select name="category" id="tag" required>
                    <option value="">请选择标签</option>
                    <option value="1">ONE OK ROCK</option>
                    <option value="2">Pay money To my Pain</option>
                    <option value="3">-RADWIMPS-</option>
                    <option value="4">米津玄师</option>
                    <option value="5">coldrain</option>
                </select>

                <label for="content">正文</label>
                <textarea name="content" id="content" rows="10" required></textarea>

                <button type="submit">发布</button>
            </form>
        </div>
    </main>

    <footer id="footer" style="background-color: #1661AB;">
        <div id="footer-wrap">
            <div class="copyright">&copy;2019 - 2025 By Huangyingjie</div>
            <div class="framework-info">
                <span>框架 </span><a href="https://hexo.io" target="_blank">Hexo</a>
                <span class="footer-separator">|</span>
                <span>主题 </span><a href="https://github.com/jerryc127/hexo-theme-butterfly" target="_blank">Butterfly</a>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
